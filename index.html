<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- <form novalidate> -->
    <div class="main-block">
      <h2 class="title">Подпишись сейчас</h2>
      <p class="subtitle">заполни форму для создания акаунта</p>
      <div class="form-fill">
        <div>
          <label for="first-name">Введите ваше имя</label>
        </div>
        <div><input type="text" placeholder="Имя" id="first-name" /></div>
        <div>
          <label for="last-name">Введите вашу фамилию</label>
        </div>
        <div><input type="text" placeholder="Фамилия" id="last-name" /></div>
        <div>
          <label for="login">Введите ваш логин</label>
        </div>
        <div><input type="text" placeholder="Логин" id="login" /></div>
        <div>
          <label for="password"
            >Введите ваш пароль <span>(минимум 8 символов)</span></label
          >
        </div>
        <div>
          <input type="password" placeholder="Пароль" id="password" />
        </div>
        <div>
          <label for="password-confirm">Введите ещё раз ваш пароль</label>
        </div>
        <div>
          <input
            type="password"
            placeholder="Ещё раз пароль"
            id="password-confirm"
          />
        </div>
        <div>
          <label for="email">Введите ваш email</label>
        </div>
        <div><input type="email" placeholder="Email" id="email" /></div>
        <button type="submit" id="btn-submit" onclick="checkAll()">
          Отправить
        </button>
        <div id="errorsInfo"></div>
      </div>
    </div>
    <!-- </form> -->
    <script src="script.js"></script>
  </body>
</html>
